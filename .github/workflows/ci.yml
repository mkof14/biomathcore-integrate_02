name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      PLAYWRIGHT_BASE_URL: "http://localhost:3000"
      # minimal env to satisfy app boot; replace with repo secrets later
      DATABASE_URL: "postgresql://user:pass@localhost:5432/biomath_core?schema=public"
      NEXTAUTH_SECRET: "ci-nextauth-secret"
      NEXTAUTH_URL: "http://localhost:3000"
      STRIPE_SECRET_KEY: "sk_test_ci"
      STRIPE_WEBHOOK_SECRET: "whsec_ci"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Unit tests (Vitest)
        run: pnpm run test:unit

      - name: E2E smoke (Playwright)
        run: pnpm exec playwright test --config=tests/e2e/smoke.config.ts

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report
          if-no-files-found: ignore
